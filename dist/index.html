<!doctype html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500;1,700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;1,500&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">

<body>
  <main class="main-container">
    <picture>
      <source srcset="/image-product-desktop.77e14069.jpg" media="(min-width: 900px)">
      <img class="main-image" src="/image-product-mobile.48de0ebe.jpg" alt="Product image">
    </picture>
    <section class="content">
      <div class="container">
        <p class="product-type">perfume</p>
