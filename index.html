<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="./app/scss/style.scss" />

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500;1,700&family=Playfair+Display:wght@900&display=swap"
    rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;1,500&family=Playfair+Display:wght@900&display=swap"
    rel="stylesheet">
  <script type="module" src="./app/js/app.js"></script>
</head>

<body>
  <main class="main-container">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 900px)">
      <img class="main-image" src="./images/image-product-mobile.jpg" alt="Product image">
    </picture>
    <section class="content">
      <div class="container">
        <p class="product-type">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau Da Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous
          interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price-container">
          <h1 class="product-price">$149.99</h1>
          <p class="original-price">$169.99</p>
          <div class="flex-ghost"></div>
        </div>
        <button>
          <img class="cart-icon" src="images/icon-cart.svg" alt="Shopping cart icon">
          Add to Cart</button>
      </div>
    </section>
  </main>
</body>

</html>
